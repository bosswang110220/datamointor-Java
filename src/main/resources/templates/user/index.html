<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="http://res2.wx.qq.com/open/js/jweixin-1.4.0.js"></script>

</head>
<body>
<h1>Hello Spring Boot!!!</h1>
<button id="submitBtn">微信签名测试</button>
<script>

    var submitBtn = {

        submitBtn: function () {
            $("#submitBtn").on("click", function () {
                var param={url:window.location.href};
                $.ajax({
                    type: "POST",//提交方式
                    url: "http://hxl.vipgz1.idcfengye.com/wx/sign",//提交地址 
                    data: param,//提交的数据
                    dataType: "json",
                    success: function (data) {
                        //返回结果
                        if (data.status == 200) {
                            console.log(data.result)
                        }
                    },
                      //错误信息提示
                    error: function (data) {

                    }
                });
            })
        }
    }

    submitBtn.submitBtn();

</script>

</body>
</html>
